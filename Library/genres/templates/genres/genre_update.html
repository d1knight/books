{% extends 'base.html' %}
{% block header %}
<div class="box-update-genre">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Название:</label>
    <input class="alert alert-info" type="text" name="name" id="name" value="{{genres.name}}"><br>

    <div class="genre-descr">
        <label for="description">Описание: </label>
        <textarea class="alert alert-info" type="text" name="description" id="description" value="{{genres.description}}"></textarea>
    </div><br>

    <label for="slug">Слаг: </label>
    <input class="alert alert-info" type="text" name="slug" id="slug" value="{{genres.slug}}"><br>

    <button class="btn btn-success" type="submit">Сохранить</button>
</form>
</div>


{% endblock %}
